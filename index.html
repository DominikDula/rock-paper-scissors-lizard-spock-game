<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
    <main id="main">

    <div class="content">
        <div class="info">
            <div class="img-holder">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="score-holder">
                <div class="score">
                    <h6>SCORE</h6>
                    <p class="show-score">0</p>
                </div>

            </div>

        </div>
        <div class="game">
            <div class="game-wrapper">
                <div class="paper">
                    <div class="paper-img">
                        <img src="./images/icon-paper.svg" alt="paper-icon">
                    </div>              
                </div>
                <div class="rock">
                    <div class="rock-img">
                        <img src="./images/icon-rock.svg" alt="rock-icon">
                    </div>   
                </div>
                <div class="scissors">
                    <div class="scissors-img">
                        <img src="./images/icon-scissors.svg" alt="scissors-icon">
                    </div> 
                </div>
            </div>
        </div>
        <div class="advanced-game">
            <div class="game-wrapper">
                <div class="paper">
                    <div class="paper-img">
                        <img src="./images/icon-paper.svg" alt="paper-icon">
                    </div>              
                </div>
                <div class="rock">
                    <div class="rock-img">
                        <img src="./images/icon-rock.svg" alt="rock-icon">
                    </div>   
                </div>
                <div class="scissors">
                    <div class="scissors-img">
                        <img src="./images/icon-scissors.svg" alt="scissors-icon">
                    </div> 
                </div>
                <div class="spock">
                    <div class="spock-img">
                        <img src="./images/icon-spock.svg" alt="spock-icon">
                    </div> 
                </div>
                <div class="lizard">
                    <div class="lizard-img">
                        <img src="./images/icon-lizard.svg" alt="lizard-icon">
                    </div> 
                </div>
            </div>
        </div>


        <div class="game-start">
            <h2 class="heading-you-pick">YOU PICKED</h2>
            <h2 class="heading-house-pick">THE HOUSE PICKED</h2>
            
            <div class="result">
                <h1>YOU LOSE</h1>
                <button id="play-again">PLAY AGAIN</button>
            </div>
            <div class="paper-game you-pick">
                <div class="paper-img-game">
                    <img src="./images/icon-paper.svg" alt="paper-icon">
                </div>              
            </div>
            <div class="rock-game house-pick">
                <div class="rock-img-game">
                    <img src="./images/icon-rock.svg" alt="rock-icon">
                </div>   
            </div>

        </div>
        <div class="rules">
            <button class="rule-btn">RULES</button>
        </div>
        


    </div>

</main>

<div class="show-rules">
    <div class="rule-wrap">
        <h1>RULES</h1>
        <button class="cancel">X</button>
    </div>
    
    <div class="rule-img">
        <img src="./images/image-rules.svg" alt="rules">
    </div>
</div>

    

</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
